<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Image Display</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Optional: Set a background color */
        }

        img {
            max-width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <img src="e4b0354f-7507-44e8-aec0-649bad361872.png" alt="Description of the image">
</body>
</html>
